<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/reset.css">
        <style>
            .nav-icon-8 {
                width: 35px;
                height: 30px;
                margin: 10px;
                position: relative;
                cursor: pointer;
                display: inline-block;
            }
            .nav-icon-8 span {
                background-color: #000;
                position: absolute;
                border-radius: 2px;
                transition: 0.3s cubic-bezier(.8, .5, .2, 1.4);
                width: 100%;
                height: 4px;
            }
            .nav-icon-8 span:nth-child(1) {
                top: 0;
                left: 0;
            }
            .nav-icon-8 span:nth-child(2) {
                top: 13px;
                left: 0;
            }
            .nav-icon-8 span:nth-child(3) {
                bottom: 0;
                left: 0;
            }
            .nav-icon-8:not(.open):hover span:nth-child(1) {
                transform: scaleX(.8);
            }
            .nav-icon-8:not(.open):hover span:nth-child(2) {
                transform: scaleX(.5);
            }
            .nav-icon-8:not(.open):hover span:nth-child(3) {
                transform: scaleX(.8);
            }
            .nav-icon-8.open span:nth-child(1) {
                top: 13px;
            }
            .nav-icon-8.open span:nth-child(2) {
                top: 13px;
            }
            .nav-icon-8.open span:nth-child(3) {
                top: 13px;
            }
            .infor{
                display: none;
            }
        </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var i = document.querySelector('.infor')
            var num = 0;
            const icons = document.querySelectorAll('.icon');

            icons.forEach(icon => {
                icon.addEventListener('click', (event) => {
                    num++;
                    if (num % 2 == 1) {
                        i.style.display = "block"
                    }else if(num % 2 == 0) {
                        i.style.display = "none"
                    }
                    icon.classList.toggle("open");
                });
            });
        })
    </script>
    </head>
    <body>
        <div class="icon nav-icon-8">
            <span></span>
            <span></span>
            <span></span>
        </div> 
        <aside class="inner">
            <ul class="infor">
                <li>
                    <p>NAME</p>
                    <p>SoHyun Ahn</p>
                </li>
                <li>
                    <p>ROLE</p>
                    <p>Web Publisher</p>
                </li>
                <li>
                    <p>EMAIL</p>
                    <p>oxxsoso13@gmail.com</p>
                </li>
                <li>
                    <p>PHONE</p>
                    <p>(+82) 010 - 4296 - 5040</p>
                </li>
            </ul>
        <aside>
    </body>
</html>

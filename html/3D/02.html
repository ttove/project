<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
        /* 카드 만들기 */
        .container{
            perspective: 800px;
            margin: 0 auto;
            background: url(imgs/01.jpg) no-repeat 0 0;
            border: 1px solid cornflowerblue;
            width: 300px; height: 500px;
        }
        .container>div.stage{
            position: relative; /* content들을 absoulute해서 위치시키시 위한 기준점 */
            transform-style: preserve-3d;
            width: 300px; height: 500px;
            transform: rotate3d(0,0,0, 180deg);
            transform-origin: 0 50%; /* transform의 기준점 x축 y축 */
            transition: all .3s ease;
        }
        .container>div.stage>div#front{
            box-sizing: border-box;
            position: absolute;
            left: 0; top: 0;
            width: 300px; height: 500px;
            backface-visibility: hidden; /* div, front요소 뿐 아니라 모든 요소들은 배경이 투명함. 
                                            만일 2개의 면이 포개어져 있다면 180deg 회전하게 됐을 때 글자나 그림등이 거꾸로 보임.
                                            이를 방지하는 속성 backface-visibility */
            border: 5px solid crimson;
            font: bold 120px/500px arial,sans-serif;
            text-align: center;
            background-color: #fff;
        }
        .container>div.stage>div#back{
            box-sizing: border-box;
            position: absolute;
            left: 0; top: 0;
            width: 300px; height: 500px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            border: 5px solid cornsilk;
            font: bold 120px/500px arial,sans-serif;
            text-align: center;
            background-color: #fff;
        }

        /* event */
        .container:active>div.stage{
            transform: rotate3d(0,-1,0, 180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stage">
            <div id="front">1</div>
            <div id="back">2</div>
        </div>
    </div>
</body>
</html>

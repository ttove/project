<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
        ul{
            width: 680px; height: 600px;
            /* background: linear-gradient(130deg, #feecae,#fe78aa ); */
        }
        ul>li{
            position: relative;
            width: 300px; height: 200px;
            border-radius: 15px;
            transform: rotateX(45deg) rotateY(15deg) rotateZ(30deg);
            transition: all .5s cubic-bezier(.27,.74,.43,.99);
        }
        ul>li:nth-child(1){
            z-index: 1000;
            background: linear-gradient(145deg, #30496b, #30b8d2);
            box-shadow: 0 0 40px 0 rgb(197, 199, 204, 1),1px 1px 0 1px #0d9ab6;
        }
        ul>li:nth-child(2){
            z-index: 100;
            margin-top: -70px;
            background: linear-gradient(145deg, #fbca88, #ef69ad);
            box-shadow: 0 0 40px 0  rgb(197, 199, 204, 1),1px 1px 0 1px #f04399;
        }
        ul>li:nth-child(3){
            z-index: 10;
            margin-top: -70px;
            background: linear-gradient(145deg,#ec68b1, #95f2ea);
            box-shadow: 0 0 40px 0  rgb(197, 199, 204, 1),1px 1px 0 1px #14c7b8;
        }
        ul>li:nth-child(4){
            z-index: 1;
            margin-top: -70px;
            background: linear-gradient(145deg,  #abe5e9, #7062f0);
            box-shadow: 0 0 40px 0  rgb(197, 199, 204, 1),1px 1px 0 1px  #321ee1;
        }
        /* event */
        ul>li:hover{
            transform: rotateX(15deg) rotateY(10deg) rotateZ(10deg) translate3d(250px, 80px, 0);
        }




        section{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0 auto;
            width: 800px; height: 800px;
            background: -webkit-radial-gradient(50% 50%,farthest-corner circle, #feecae,#fadde8);
        }
        section>article{
            width: 300px; height: 450px;
            border-radius: 15px;
            transform: perspective(500px) rotateX(45deg) translateY(-200px);
            transition: all .5s ease;
        }
        section>article:nth-of-type(1){
            background: linear-gradient(145deg,#fff8dc, #77a262);
            box-shadow: 0 1px 0 1px #c6c5d1;
        }
        section>article:nth-of-type(2){
            background: linear-gradient(145deg,#abe5e9, #6e66da);
            box-shadow: 0 1px 0 1px #c6c5d1;
        }

        /* event */
        section>article:hover{
            transform: perspective(500px) rotateX(0deg) translateY(0px);
        }
    </style>
</head>
<body>
    <h1 class="hidden">3D animation</h1>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <section>
        <h1 class="hidden"> 소실점을 각자 지정 </h1>
        <article>
            <h1>첫 번째 content</h1>
        </article>
        <article>
            <h1>두 번째 content</h1>
        </article>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
        .cube{
            perspective: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1000px; height: 800px;
            border: 1px solid darkgray;
        }
        .cube>div.stage{
            transform-style: preserve-3d;
            position: relative;
            width: 300px; height: 300px;
            transition: all .5s ease;
        }
        .cube>div.stage>div{
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0; top: 0;
            width: 300px; height: 300px;

            font: bold 100px/100px arial,sans-serif;
            color: #fff;
        }
        .cube>div.stage>div.front{
            transform: rotate(0deg) translateZ(150px);
            background: rgba(0, 116, 225);
        }
        .cube>div.stage>div.back{
            transform: rotateY(180deg) translateZ(150px);
            background: rgba(0, 116, 225);
            }
        .cube>div.stage>div.top{
            transform: rotateX(90deg) translateZ(150px);
            background: rgba(245, 240, 95);
            }
        .cube>div.stage>div.bottom{
            transform: rotateX(-90deg) translateZ(150px);
            background: rgba(245, 240, 95);
            }
        .cube>div.stage>div.left{
            transform: rotateY(90deg) translateZ(150px);
            background: rgba(255, 0, 0);
        }
        .cube>div.stage>div.right{
            transform: rotateY(-90deg) translateZ(150px);
            background: rgba(255, 0, 0);
            }

         /* event */
         #front:checked ~ .cube>div.stage{
            transform: rotate3d(0,0,0, 0deg);
         }
         #back:checked ~ .cube>div.stage{
            transform: rotate3d(0,1,0, 180deg);
         }
         #top:checked ~ .cube>div.stage{
            transform: rotate3d(1,0,0, -90deg);
         } 
         #bottom:checked ~ .cube>div.stage{
            transform: rotate3d(1,0,0, 90deg);
         } 
         #left:checked ~ .cube>div.stage{
            transform: rotate3d(0,1,0, -90deg);
         } 
         #right:checked ~ .cube>div.stage{
            transform: rotate3d(0,1,0, 90deg);
         }  
    </style>
</head>
<body>
    <input type="radio" name="cube" id="front"><label for="front">조은선</label>
    <input type="radio" name="cube" id="back"><label for="back">윤은진</label>
    <input type="radio" name="cube" id="top"><label for="top">윤지원</label>
    <input type="radio" name="cube" id="bottom"><label for="bottom">김재홍</label>
    <input type="radio" name="cube" id="left"><label for="left">임석현</label>
    <input type="radio" name="cube" id="right"><label for="right">강대훈</label>
    
    <article class="cube">
        <h1 class="hidden">cube</h1>
        <div class="stage">
            <div class="front">조은선</div>
            <div class="back">윤은진</div>
            <div class="top">윤지원</div>
            <div class="bottom">김재홍</div>
            <div class="left">임석현</div>
            <div class="right">강대훈</div>
        </div>
    </article>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/reset.css"/>
        <style>
            ul {
                margin-top: 100px;
                display: flex;
                justify-content: space-around;
                align-items: flex-start;
            }
            ul > li {
                flex: 0 0 400px;
                /* 늘어나거나 줄어들지도 않으며 그 기준은 자기자신의 크기 */
            }
            ul > li > a {
                position: relative;
                display: block;
            }
            ul > li > a > img {
                width: 100%;
            }
            ul > li:first-child > a > span {
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,.6);
                font: bold 28px/28px "맑은고딕", "sans-serif";
                opacity: 1;
                color: white;
                transition: opacity 0.3s ease;
            }
            ul > li:first-child > a:hover > span {
                opacity: 0;
            }
            ul > li:nth-child(2) > a {
                overflow: hidden;
            }
            ul > li:nth-child(2) > a > span {
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                left: 0;
                bottom: -50px;
                width: 100%;
                height: 50px;
                background: rgba(0,0,0,.6);
                font: bold 28px/28px "맑은고딕", "sans-serif";
                opacity: 1;
                color: white;
                transition: bottom 0.3s ease;
            }
            ul > li:nth-child(2) > a:hover > span {
                bottom: 0;
            }
            ul > li:nth-child(3) > a > span {
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,.6);
                font: bold 28px/28px "맑은고딕", "sans-serif";
                opacity: 1;
                color: white;
                transform: scale(1, 1);
                transition: all 0.3s ease;
            }
            ul > li:nth-child(3) > a:hover > span {
                transform: scale(1, 0);
            }
            ul > li:nth-child(4) > a:before {
                position: absolute;
                left: -5px;
                top: -5px;
                content: "";
                width: 0;
                height: 5px;
                background: purple;
                transition: all 0.3s ease;
            }
            ul > li:nth-child(4) > a:after {
                position: absolute;
                right: -5px;
                bottom: -5px;
                content: "";
                width: 0;
                height: 5px;
                background: purple;
                transition: all 0.3s ease;
            }
            ul > li:nth-child(4):hover > a:before {
                width: calc(100% + 10px);
            }
            ul > li:nth-child(4):hover > a:after {
                width: calc(100% + 10px);
            }
            ul > li:nth-child(4) > a > span {
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,.6);
                font: bold 28px/28px "맑은 고딕",sans-serif;
                text-align: center;
                opacity: 1;
                color: white;
                transition: all 0.2s ease 0.3s;
            }
            ul > li:nth-child(4) {
                position: relative;
            }
            ul > li:nth-child(4):before {
                position: absolute;
                left: -5px;
                top: -5px;
                content: "";
                width: 5px;
                height: 0;
                background: purple;
                transition: all 0.3s ease;
            }
            ul > li:nth-child(4):after {
                position: absolute;
                right: -5px;
                bottom: -5px;
                content: "";
                width: 5px;
                height: 0;
                background: purple;
                transition: all 0.3s ease;
            }

            ul > li:nth-child(4):hover:before {
                height: calc(100% + 10px);
            }
            ul > li:nth-child(4):hover:after {
                height: calc(100% + 10px);
            }
            ul > li:nth-child(4):hover > a > span {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <a href="#">
                    <img src="imgs/img01.png" alt="눈 이미지">
                    <span>첫 눈 내리는 날</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="imgs/img02.jpg" alt="눈 이미지">
                    <span>첫눈(First Snow) -
                        <br/>이재무 시</span>
                </a>
            </li>
            <li>
                <a href="#"><img src="imgs/img03.jpg" alt="눈 이미지">
                    <span>첫 눈 내리던 날의 풍경</span>
                </a>
            </li>
            <li>
                <a href="#"><img src="imgs/img04.jpg" alt="눈 이미지">
                    <span>듣기만 해도 설레는 '첫눈'첫눈에 대한 속설</span>
                </a>
            </li>
        </ul>
    </body>
</html>

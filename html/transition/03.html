<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
        #container{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 0 auto;
            margin-top: 100px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #d1d1d1;
            transform: rotate(0deg);
            transition: all .6s cubic-bezier(.6,0,0,1);
        }
        #container:before{
            position: absolute;
            content: "";
            left: 0; top: 0;
            width: 4px; height: 4px;
            border-radius: 2px;
            background: #b7b7b7;
        }
        #container:after{
            position: absolute;
            content: "";
            right: 0; bottom: 0;
            width: 4px; height: 4px;
            border-radius: 2px;
            background: #b7b7b7;
        }
        #btn{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90px; height: 90px;
            border-radius: 45px;
            background: -webkit-radial-gradient(50% 50%, farthest-side circle,white 80%, rgba(50, 50, 50, 1) 100%);
            font: bold 32px/32px 'arial', sans-serif;
            color: #fff;
            text-shadow: 0 0 2px rgba(0,0,0, 1);
            box-shadow: 0 0 1px rgba(225,225,225, 1);
            color: rgba(225,225,225, 1);
            transition: all .3s ease;
        }
        /* event */
        #container:hover{
            transform: rotate(180deg);
        }
        #container>#btn:active{
            text-shadow: 0 0 3px rgba(140,140,0, 1);
            box-shadow: 0 0 3px rgba(30,30,30, 1);
            color: rgba(100,100,0, 1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="btn">btn</div>
    </div>
</body>
</html>

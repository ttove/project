<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            li {
                list-style: none;
            }
            a {
                text-decoration: none;
            }
            .hidden {
                position: absolute;
                left: -9999px;
                top: -9999px;
            }

            div {
                margin: 0 auto;
                width: 500px;
                height: 300px;
                background: cadetblue;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 40px;
                color: cornsilk;
            }
        </style>
    </head>
    <body>
        <h1 id="tit">상자요소 toggle하기</h1>
        <div id="box">Box</div>
        <script>
            //h1을 클릭할 때 마다 div의 배경과 크기가 변경되도록 작성해본다. 
            //배경색상은 blue로 변경되고, width:300px, height:200px

            //closure을 이용해본다
            //외부함수(익명함수) 필요한 변수 var bool = true;
            //내부함수
            //한번 클릭하면, width: 500px; height: 300px; background: cadetblue;
            //다시 클릭하면, width: 300px; height: 200px; background: red;
            
            
            var h = document.getElementById("tit")
            var d = document.getElementById("box")

                h.addEventListener("click",
                
                (function(){
                    var bool = true;
                    function sohyun() {
                        if(bool){
                        d.style.width = "600px"
                        d.style.height = "300px"
                        d.style.backgroundColor = "red"
                    }else{
                        d.style.width = "500px"
                        d.style.height = "300px"
                        d.style.backgroundColor = "cadetblue"
                        
                       
                    
                    }
                       
                    }

                    return sohyun ;
                    
            })());
            

        </script>
    </body>
</html>

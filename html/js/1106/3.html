<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //임의의 숫자를 입력하면 구구단을 완성하도록 한다

     gugu(prompt("구구단 숫자 입력")*1)
     function gugu(x){
         var num =1;
         while(true){
             console.log(x+"x"+num+"="+(x*num))
             num++
             if(num>9) break;
         }
     }
    </script>
</body>

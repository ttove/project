<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 4칙연산 함수
        // 계산기
        // 임의의 숫자 2개를 따로 입력하고,
        // 연산자를 따로 입력
        // 그 결과값을 alert을 사용해서 띄우는 함수를 작성하시오.
        while(true){
            var value = calc(prompt("숫자를 입력하세요"), prompt("연산자를 입력하세요"), prompt("숫자를 입력하세요"))
            if(value){ break; }
            alert("숫자나 정확한 연산자를 입력하세요.")
        }
       
        alert(value);

        function calc(x,y,z){ //x: 첫번째 숫자, y: 연산자, z: 두 번째 숫자
            x *=1;
            z *=1;
            if(isNaN(x)){
                return false;
            }
            if(isNaN(z)){
                return false;
            } //NaN이면 true;

            var result;
            if(y == "+"){
                result = x+"+"+z+"="+(x+z)
            }else if(y == "-"){
                result = x+"-"+z+"="+(x-z)
            }else if(y == "*"){
                result = x+"*"+z+"="+(x*z)
            }else if(y == "/"){
                result = x+"/"+z+"="+(x/z)
            }else{
                return false;
            }
            return result;
        } 
    </script>
</body>
</html>

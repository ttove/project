<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 연산자
        // 변수와 변수, 변수와 데이터와 데이터끼리 정해진 규칙대로 실행하는 것
        // 4칙연산: +, -, /, *
        // string은    + 연산자
        // number은    4칙연산
        // undifined는 + 연산자: 화면에 string타입으로 보여지기 때문
        // boolean은   4칙연산
        // null        + 연산자

        // 다른데이터 타입끼리 연산
        // 1) string + 다른데이터: string
        // string 타입이 number 타입의 모양('10')을 취하고 있다면
        // number와 계산할 때 number처럼 계산한다.
        // 2) number + 다른데이터: number (NaN)
        // 3) number * 다른데이터: number (NaN)
        // 4) boolean 4칙연산: number (NaN)

        var str = 'A';
        var num = 10;
        var und;
        var bool = true;

        console.log( str + num ); // 'A10'
        console.log( num * str ); // NaN
        console.log( und + str ); // 'undifinedA'
        console.log( bool * 4 ); // 4


        // 증감연산자
        // 1씩 증가하거나, 1씩 감소할 때 사용한다.
        // ++, --
        // 증감 연산자는 변수에서만 사용가능하며 전위, 후위가 가능
        // ++변수, --변수, 변수++, 변수--

        alert(num++); //num이 1씩 증가 num = num + 1;
                      //후위연산자는 ; 다음에 실행

        console.log("현재 num은 = " +num); //11

        var result = num++ + 10;

        console.log(result); //21
        console.log(num); //12
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            //메소드
            //객체가(속성으로) 사용하는 함수를 메소드라고 한다

            var obj1 = {
                name: "객체1",
                age: 17,
                birthYear: calcBirth
            }
            var obj2 = {
                name: "객체2",
                age: 12,
                birthYear: calcBirth
            }

            function calcBirth(x){
                return 2020 - x.age
            }
            //새로운 속성이 생성
            obj1.birth = obj1.birthYear(obj1);
            console.log(obj1.birth)

            obj2.birth = obj2.birthYear(obj2);
            console.log(obj2.birth)
        </script>
    </body>
</html>

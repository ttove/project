<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 복합 데이터 타입
        // object, array, function

        // 익명함수

        //test(); Error
        //이름이(식별자) 없는 함수: 익명함수
        (function xx(n){alert(n)})(10);
        

        var test = function(){/* 표현식 */} //데이터로 직접 할당된 함수는 삭제 가능
        test(); //함수로 사용가능
        test = 1; //함수 작제 line18부터는 test는 함수를 사용할 수 없다.

        function foo(){
            alert("i'm foo")
        }
        test = foo;

        test();


        //객체 object
        //객체는 여러 데이터타입의 모음
        //하나의 의미있는 객체를 완성하기 위한 의미가 있는 속성과 값들의 모임
        //만드는 방법
        //1. var 식별자 = {속성:값, 속성:값,,,,}
        //2. var 식별자 = new Object();
        //       식별자.속성 = 값;
        //       식별자.속성 = 값; ,,,
        //속성에 접근할 수 있는 것은 해당객체만 가능하다.
        //해당객체. 속성 > 그 속성이 가지고 있는 값을 의미함
        //외부에서는 속성에 바로 접근할 수 없다.
        //var.obj = {x:1}
        //obj.x :ok
        //x :error

        //(속성:값, 속성:값,....)
        //var bycicle = {"pedal": true, "handle":true, "chain":true, "wheel":true, "seat":true}

        var book = {paper:true, cover:true, page:true, text:true}
        console.log(book.paper)
    </script>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 피보나치의 수 1,1,2,3,5,8,13,... 반복하는 숫자를 입력하면 그에 해당하는 피보나치 숫자들을 나열하시오.

            // 1. 반복하는 숫자: 유저 입력
            // 2. prevPrev
            // 3. prev
            // 4. now = prevPrev + prev    prevPrev = prev    prev = now

            var numFibo = prompt("피보나치 수열을 반복시킬 횟수를 입력하세요.")
            var startNum = 2;
            var result= ""

            if (numFibo == 1) {
                result = "1"; //결과 숫자
            } else if (numFibo >= 2) {
                result = 1;
                var prevPrev = 0;
                var prev = 1;
                var now = prev + prevPrev;
                result += "," + now;
            }

            if (numFibo >= 3) {
                while (startNum < numFibo) {
                    prevPrev = prev 
                    prev = now 

                    now = prev + prevPrev 
                    startNum++;
                    result += "," + now; 
                }
            }

            console.log(result);
        </script>
    </body>
</html>

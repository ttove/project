<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            //1-100까지 숫자 중에서 홀수는 홀수대로 짝수는 짝수끼리의 합을 구하시오 || 원하는 숫자까지의 홀수, 짝수 합

            sum(); //sum(prompt("원하는 숫자 입력"))

            function sum() { // sum(x)
                var num = 0;
                var even = 0;
                var odd = 0;

                while (num < 100) { // (x<100)
                    num++;
                    if (num % 2 == 0) {
                        even += num
                    } else if (num % 2 == 1) {
                        odd += num
                    }
                }
                console.log("짝수의 합은" + even)
                console.log("홀수의 합은" + odd)
            }

        </script>
    </body>
</html>

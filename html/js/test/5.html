<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var age = prompt("나이는?")*1;
            if (age >= 20 && age <= 35) {
                var score = prompt("점수는?")*1;
                if (score >= 80 && score < 101) {
                    alert("합격");
                } else {
                    alert("불합격");
                }
            } else {
                alert("불합격");
            }
        
        </script>
    </body>
</html>

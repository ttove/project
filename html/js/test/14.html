<body>
    <script>
        var kor = prompt("국어점수를 입력하세요") * 1
        var eng = prompt("영어점수를 입력하세요") * 1
        var avg = 0;

        // avg = (kor + eng)/2;
        avg = score(kor, eng)

        alert(avg);

        function score(num1, num2) {
            var result = (num1 + num2) / 2;
            return result;
        }

    </script>

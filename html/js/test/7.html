<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            //중첩 || 이중 반복문 끝내기
            var outerNum = 0;
            var innerNum = 0;

            while (true) {
                outerNum++;
                if (outerNum == 5) 
                    continue;
                while (true) {
                    innerNum++;
                    if (innerNum == 5) 
                    continue;
                    if (innerNum > 9) {
                        innerNum = 0;
                        break;
                    }
                    console.log("외부숫자"+outerNum/ "내부숫자"+innerNum)
                }
                if (outerNum == 9) {
                    break;
                }
            }
        </script>
    </body>
</html>

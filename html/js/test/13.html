<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = prompt("숫자1") * 1;
        var num2 = prompt("숫자2") * 1;
        var sum = 0;
        var i = 1;

        if (num1 > num2) {
            sum = num2;
            while (num2 < num1) {
                num2++;
                sum += num2;
            }
        } else {
            sum = num1;
            while (num1 < num2) {
                num1++;
                sum += num1;
            }
        }
        console.log(sum);

        while (i < 10) {
            gugudan(sum, i);
            i++;
        }

        function gugudan(sum, i) {
            console.log(sum + "X" + i + "=" + sum * i);
        }
    </script>
</body>

</html>

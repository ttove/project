<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        while (true) {
            var age = prompt("나이는?");
            if (age == "23") {
                var gender = prompt("성별은?");
                if (gender == "여자" || gender == "여") {
                    var blood = prompt("혈액형은?");
                    if (blood == "o" || blood == "o형") {
                        alert("정답입니다.");
                        break;
                    } else {
                        alert("틀렸습니다.");
                    }
                } else {
                    alert("틀렸습니다.");
                }
            } else {
                alert("틀렸습니다.");
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 집에 가는 시간 변수 time (숫자 9~24까지 작성 가능) 변수 값 = 18시 이전 "조퇴", 18시 "정시퇴근", 18시 이후
            // "야근" 야근의 경우  20시까지일 경우 "식대지원" 22시 이후일 경우"식대지원", "택시비지원" 각 값이 잘 출력되면 바로 빠져나오고,
            // 아닐 경우 처음으로!
            while (true) {
                var time = prompt("현재 시간을 적어주세요.") * 1;
                if (time >= 9 && time <= 24) {
                    if (time >= 9 && time <= 17) {
                        alert("조퇴")
                        break;
                    } else if (time == 18) {
                        alert("정시퇴근")
                        break;
                    } else if (time >= 19) {
                        alert("야근")
                        if (time >= 19) 
                            alert("식대지원");
                        if (time >= 22) 
                            alert("택시비지원");
                        break;
                    }
                } else {
                    alert("9-24사이 시간을 입력해주세요.")
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 700px;
            border: 3px solid tan;
            text-align: center;
            font-weight: bold;
        }
        td{
            height: 50px;
            background: cornsilk;
        }
        th{
            background: cadetblue;
        }
    </style>
</head>
<body>
    <script>
        var names = ["브라보", "구구콘", "메타콘", "월드콘", "허쉬콘"]
        var prices = [1500, 2000, 1800, 1500, 2400]
        var brands = ["롯데", "빙그레", "해태", "오리온", "삼양"]

        var icecream = [names, prices, brands]

        //2중 for문
        document.write("<table><thead><tr><th colspan='6'>아이스크림</th></tr></thead><tboby>"); 

        for(var i = 0; i<icecream.length;i++){

            document.write("<tr>"); 
            if(i == 0){
                document.write("<th>종류</th>")
            }else if(i == 1){
                document.write("<th>가격</th>")
            }else if(i == 2){
                document.write("<th>브랜드</th>")
            }

            for(var j = 0; j<names.length; j++){

                document.write("<td>" + icecream[i][j] + "</td>");

            }
            document.write("</tr>");

        }
        document.write("</tbody></table>");
    </script>
</body>
</html>

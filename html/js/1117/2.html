<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 300px;
            border: 2px solid tan;
        }
        td{
            border: 1px solid steelblue;
        }
    </style>
</head>
<body>
    <script>
        //배열
        //객체의 또 다른 이름
        //객체는 여러가지 의미있는 다른 속성들끼리의 모임이다.
        //배열은 객체와는 달리 값들만의 모임이다.
        //객체 정의는 {속성:값...}
        //배열 정의는 [값1, 값2...]
        //배열은 비슷한 값들끼리의 모임이다. 배열의 값에 접근하는 방법은 배열[index]이다.
        //배열[index]: index가 배열에서는 속성이다
        
        //배열이 기본적으로 자주 사용하는 속성 및 메소드
        //배열.length: 배열의 총 길이를 값으로 갖고 있다.
        //배열.push(전달인자): 전달인자를 배열의 마지막 원소로 할당
        //배열.pop(): 배열의 마지막 원소를 삭제
        //배열.unshift(전달인자): 전달인자를 배열의 첫 번째 원소로 할당
        //배열.shift(): 배열의 첫 번째 원소를 삭제
        //배열.sort(): 기본적으로 오름차순의 배열을 재정리하지만, 전달인자를 사용해서 내림차순으로도 사용할 수 있다.
        //배열.join(전달인자): 배열의 원소들을 전달인자를 기준으로 string화 시킴
        //배열1.concat(배열2): (전달인자로 배열 또는 여러개의 기초데이터 타입이 들어가도 된다.)2개의 배열을 하나의 배열로 작성해서 새로운 배열을 return
        //배열.slice(num1, num2): 배열에서 num1에 해당하는 원소부터 num2 이전 원소까지를 새로운 배열로 return

        var lang = ["html", "css", "javascript", "php", ".net", "python", "java", "c++"]

        //for 반복문
        //while과 다른 점은 끝이 존재하는 반복문
        //for(시작변수; 조건변수; 증감){ 반복실행문 }

        document.write("<table><tboby>"); 
        //요소객체.innerHTML: 요소객체가 존재해야 innerHTML 사용가능
        for(var i=0; i<lang.length; i++){
            document.write("<tr><td>" + lang[i] + "</td></tr>")
        }
        document.write("</tbody></table>"); 
    </script>
</body>
</html>

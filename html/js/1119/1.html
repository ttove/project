<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = [10,100,32,1,34,2,5,78]
        var muhans = ["유재석","박명수","정준하","하하","노홍철","길","정형돈","황광희"]
        //배열은 sort메소드를 사용해서 배열의 원소들을 오름차순, 내림차순으로 변경가능
        //1. 배열.sort(); 오름차순으로 기존 배열이 변경된다
        //2. 배열.sort(function(a,b){})
        num.sort(function(a,b){
            if(a>b){
                return -1
            }else{
                return 1;
            }
        })
        console.log(num)

        muhans.sort();
        console.log(muhans);
    </script>
</body>
</html>

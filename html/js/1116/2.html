        //Coffee 전문점
        function Coffee(){
            this.americano = 4100;

            this.amount += x;
            if(this.amount>10000000){
                this.level = "vip";
            }
        }

        var starCoffee1 = new Coffee();
        var starCoffee3 = new Coffee();
        var starCoffee4 = new Coffee();

        var num = 0
        while(num<770){
            num++;
            starCoffee1.pos(starCoffee1.americano);
            starCoffee1.pos(starCoffee1.cafuccino);
            starCoffee1.pos(starCoffee1.latte);
            starCoffee1.pos(starCoffee1.americano);
            starCoffee1.pos(starCoffee1.americano);
        }

        alert(starCoffee1.amount);
        alert(starCoffee1.level);
    </script>

        //3가지 기초데이터타입 중 string, number만 주로 래퍼객체 사용
        
        //래퍼객체는 기초데이터타입이 일시적으로 속성을 사용할 수 있게 해준다.
        //String; Number; Boolean으로 존재하는 래퍼객체

        var str = "javascript"
        var letter = str.charAt(0); //래퍼객체와 연결되어서 래퍼객체의 속성들을 사용할 수 있다.

        console.log(letter)

        //두 번째 전달인자가 없으면, 첫 번째 전달인자에 해당하는 글자를 0번지부터 처음 해당하는 index를 number타입으로 return

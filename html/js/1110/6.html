<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tit">0</h1>
    <button id="btnP">+(증가)</button>
    <button id="btnM">-(감소)</button>
    <script>
         var btnPlus = document.querySelector("#btnP");
         var btnMinus = document.querySelector("#btnM");
         var h_1 = document.getElementById("tit");

        // btnPlus.addEventListener("click",function(){})
        (function (){

            var localNum = 0;

            btnPlus.addEventListener("click",
            function (){
                h_1.innerHTML = ++localNum;
            });

            btnMinus.addEventListener("click",
            function (){
                h_1.innerHTML = --localNum;
            })
        })();

    </script>
</body>
</html>

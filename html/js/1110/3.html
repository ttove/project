<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 id="num">1 </h1>
        <p><button id="plus">+(증가)</button><button id="minus">-(감소)</button></p>
        <script>
            //document.write(전달인자); boby(요소가 없어야 함)에 쓰여진다
            //document.wrie를 사용할 때는 꼭 요소가 비어있어야 함
            var n = 0;
            var numNumNum = document.querySelector("#num");
            //기존의 값은 삭제하고 새로 값을 입력한다.
            //요소객체에 글자를 넣는 속성은 innerText
            //요소객체에 요소를 넣는 속성은 innerHTML
            //numNumNum.innerHTML="<a href='#'>111</a>";
            var btnP = document.querySelector("#plus")
            btnP.addEventListener("click",function(){
                if(n<10){
                numNumNum.innerHTML = ++n;
                }
            })

            var btnM = document.querySelector("#minus")
            btnM.addEventListener("click",function(){
                if(n>1){
                numNumNum.innerHTML = --n;
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tit">0</h1>
    <button id="btnP">+(증가)</button>
    <button id="btnM">-(감소)</button>
    <script>
        //var globalNum = 0
        //closure 클로저
        //함수 내부에 함수즉, 중첩함수 || 네스트함수
        //은닉화
        //함수는 실행context
        var btnPlus = document.querySelector("#btnP");
        //btnPlus.onclick = outer();

        btnPlus.addEventListener("click",(function(){
            var localNum = 0; 
            function innerFn(){
                ++localNum;
                var h_h = document.getElementById("tit");
                h_h.innerHTML = localNum;  
            }
            return innerFn;
        })());
//        function outer(){
//            var localNum = 0; 
//            function innerFn(){
//                ++localNum;
//                var h_h = document.getElementById("tit");
//                h_h.innerHTML = localNum;  
//            }
//            return innerFn;
//        }

        var btnMinus = document.querySelector("#btnM");

        btnMinus.addEventListener("click",(function(){
            var localNum = 0; 
            function innerFn(){
                --localNum;
                var h_h = document.getElementById("tit");
                h_h.innerHTML = localNum;  
            }
            return innerFn;
        })());
 

    </script>
</body>
</html>

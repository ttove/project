<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 700px;
            border: 3px solid tan;
            text-align: center;
            font-weight: bold;
        }
        td{
            height: 50px;
            background: cornsilk;
        }
        th{
            background: cadetblue;
        }
    </style>
    <script>
        
    </script>
</head>
<body>
    <form action="test.jsp" name="ice">
        <p>
            <label for="names">이 름</label>
            <input type="text" name="names" id="na">
        </p>
        <p>
            <label for="prices">가 격</label>
            <input type="text" name="prices" id="pr">
        </p>
        <p>
            <label for="brands">브랜드</label>
            <input type="text" name="brands" id="br">
        </p>
        <button name="btnInput">입 력</button>
        <button name="btnShow">정보보기</button>
    </form>
    <div id="showBox">

    </div>
    <script>
        //event
        document.ice.btnInput.addEventListener("click", function(e){
            e.preventDefault();
            var nas = document.ice.na.value;
            var prs = document.ice.pr.value;
            var brs = document.ice.br.value;

            if(nas !="" && prs !="" && brs !=""){
                names.push(nas);
                prices.push(prs*1);
                brands.push(brs);
                alert("입력되었습니다.")

                document.ice.na.value = "";
                document.ice.pr.value = "";
                document.ice.br.value = "";
            }else{
                alert("값이 입력되지 않았습니다. 확인하고 다시 실행해주세요.")
            }

            // console.log(names);
            // console.log(prices);
            // console.log(brands);
        })
        console.log(na);

        var names = ["브라보", "구구콘", "메타콘", "월드콘", "허쉬콘"]
        var prices = [1500, 2000, 1800, 1500, 2400]
        var brands = ["롯데", "빙그레", "해태", "오리온", "삼양"]

        var icecream = [names, prices, brands]

        //2중 for문
        document.ice.btnShow.addEventListener("click", function(e){
            e.preventDefault();
            showIcecream();
        });
        function showIcecream(){
            var txt = "<table><thead><tr><th colspan='3'>아이스크림</th></tr><tr><th>이름</th><th>가격</th><th>브랜드</th></tr></thead><tboby>"; 
            
            for(var i = 0; i<names.length;i++){
               txt += "<tr>"; 
                    
                for(var j = 0; j<icecream.length; j++){
                   txt += "<td>" + icecream[j][i] + "</td>";   
                }
               txt += "</tr>";
            }
           txt += "</tbody></table>";
            var box = document.querySelector("#showBox")
            box.innerHTML = txt;
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 여탕 출입구문을 만들도록한다. 변수 gender에는 string 타입으로 '남성' or '여성' 둘 중 하나의 값만 입력 변수 age는
            // number타입으로 0-120사이 값만 입력 여탕 출입구문 성별이 여성이면 무조건 alert("여탕출입"); 성별이 남성이라도 4살 이하면
            // alert("여탕출입"); 구문이 되도록 작성

            while (true) {
                var gender = confirm('당신은 여성입니까?');
                if (gender) {
                    alert('여탕출입');
                    break;
                } else {
                    var age = prompt('당신의 나이를 입력하시오.') * 1;
                    if (age >= 0 && age < 120) {
                        if (age >= 5) {
                            alert('남성분은 연령제한이 4살 이하입니다.')
                        } else {
                            alert('보호자와 함께 여탕에 출입하세요.')
                            break;
                        }
                    }
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
            
            while(num<31){
                num++;
               if(num%2 == 1){
                    document.write('-',"<br />");
                }else {
                    document.write('+',"<br />");
                }
            }
    </script>
</body>
</html>

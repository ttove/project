<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수 score를 작성한다. 점수는 0-100사이 정수를 입력한다.
        //score가 100-91사이면 alert("A")
        //score가 81-90사이면 alert("B")
        //score가 71-80사이면 alert("C")
        //score가 61-70사이면 alert("D")
        //score가 60이하면 alert("E")

        var score = 101;
        
        if(score>=0 && score<=100){
            if(score>=91){
                alert("A");
            }else if(score>=81){
                alert("B");
            }else if(score>=71){
                alert("C");
            }else if(score>=61){
                alert("D");
            }else{
                alert("F");
            }
        }else{
            alert('정상적인 범위의 점수가 아닙니다.')
        }
    </script>
</body>
</html>

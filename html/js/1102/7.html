<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mon = prompt("현재의 계절은 무엇입니까?")
        if(mon>=9 && mon<=11){
            alert("가을");
        } else if(mon>=6 && mon<=8){
            alert("여름");
        }else if(mon>=3 && mon<=5){
            alert("봄");
        }else{
            alert("겨울")
        }
    </script>
</body>
</html>

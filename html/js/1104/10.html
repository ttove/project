<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = prompt("숫자1를 입력하세요.") * 1;
        var num2 = prompt("숫자2를 입력하세요.") * 1;
        var num3 = prompt("숫자3를 입력하세요.") * 1;
        var num4 = prompt("숫자4를 입력하세요.") * 1;

        var max = 0;
        var odd = 0;
        var result = "";

        if (num1 % 2 == 0) {
            if (num1 > max) {
                max = num1;
            }
        } else {
            if (num1 > odd) {
                odd = num1;
                result = "첫번째의 홀수";
            }
        }

        if (num2 % 2 == 0) {
            if (num2 > max) {
                max = num2;
            }
        } else {
            if (num2 > odd) {
                odd = num2;
                result = "두번째의 홀수";
            }
        }

        if (num3 % 2 == 0) {
            if (num3 > max) {
                max = num3;
            }
        } else {
            if (num3 > odd) {
                odd = num3;
                result = "세번째의 홀수";
            }
        }

        if (num4 % 2 == 0) {
            if (num4 > max) {
                max = num4;
            }
        } else {
            if (num4 > odd) {
                odd = num4;
                result = "네번째의 홀수";
            }
        }
        alert(max);
        alert(result + " = " + odd);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //임의의 숫자를 전달 받는다. 
    //전달받은 숫자가 1의 자리라면,   --->  alert("한 자리수");로 띄운다.
    //전달받은 숫자가 10의 2자리 숫자리라면  --->  alert("십의 자리수");로 띄운다.
    //전달받은 숫자가 100의 3자리 이상인지 판별  ---> alert("세자리 이상 자리수");로 띄운다.

    var num = prompt("숫자를 입력하세요.")
    if(num>99){
        alert("세 자리수");
    }else{
        if(num>9){
        alert("두 자리수")
        }else{
            alert("한 자리수")
        }
    }
    </script>
</body>
</html>

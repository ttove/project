<body>
    <script>

        var work_hours = 0;
        var payment = 0;
        var life = ""
        var day = 0;
        while(day<21){
            
            work_hours = prompt("당일 일했던 최대시간을 입력하시오. 최대근무시간은 8시간을 초과할 수 없습니다.")*1;
            if(work_hours>8) {
                continue;
            }else{
                payment += work_hours*15000 ; //계속 할당해서 넣음
                day++;
            }
        }
        // console.log(payment);
        if(payment<2000000){
            life = "enjoy";
        }else if(payment<3500000){
            life = "nomal";
        }else if(payment<5000000){
            life = "hard";
        }else {
            life = "goldbug";
        }

        if(payment>15000){
            alert("bread & egg");
        }
        if(payment>2000000){
            alert("ham");
        }
        if(payment>3500000){
            alert("source");
        }
        if(payment>5000000){
            alert("juice");
        }
    </script>

<html lang="en">

    <body>
        <script>
            // 임의의 숫자를 입력했을 때 그 숫자부터 1까지의 합을 도출하시오.

            
            var num = prompt("숫자를 입력하세요.") * 1;
            var sum = num;
            while (true) {
                //alert(num);
                num--;
                sum += num;
                if(num==0){break;}
            }alert(sum)

        </script>
    </body>
</html>

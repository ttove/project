            var num1 = prompt("숫자를 입력하세요.") * 1;
            var num2 = prompt("숫자를 입력하세요.") * 1;
            var num3 = prompt("숫자를 입력하세요.") * 1;
            var num4 = prompt("숫자를 입력하세요.") * 1;

            if (num1 > num2 && num1 > num3 && num1 > num4) {
                alert(num1);
            } else {
                if (num2 > num3 && num2 > num4) {
                    alert(num2);
                }else{

<body>
    <script>

        var payment = 0;
        while (true) {
            var work_hours = prompt("한 달간 원하는 근무시간을 작성해주세요.") * 1;
            payment = work_hours * 20000;
            // if (work_hours == 0) {
            //     break;
            // } else {
            //     payment += work_hour;
            //     break;
            // }

            if (payment < 2000000) {
                alert("enjoy");
            } else if (payment < 3500000) {
                alert("normal");
            } else if (payment < 5000000) {
                alert("hard");
            } else {
                alert("goldbug");
            }
            alert(payment/10000 + "만원");
            var menu = confirm("이번 달 식사를 확인하세요.");
            if (menu) {

                if (payment > 0) {
                    alert("bread");
                    alert("egg");
                }
                if (payment >= 2000000) {
                    alert("ham");
                }
                if (payment >= 3500000) {
                    alert("source");
                }
                if (payment >= 5000000) {
                    alert("juice");
                }
                break;
            }

        }



    </script>

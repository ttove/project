<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var dan = 1;
            while (dan <= 9) {
                var num = 1;
                while (num <= 9) {
                    console.log(dan + "X" + num + "=" + dan * num );
                    num++;
                }
                dan++;
            }
        </script>
    </body>
</html>

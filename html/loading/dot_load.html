<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
            /*
               1) animation 지정하기 
               animation: 이름정하기 animation시간 | 함수 |  [반복횟수(infinite 무한반복)] |  [animation하기전] |  [delay시간] |  [animation이 끝난 상황에서 멈춤지정]

               2) animation 정의하기
               @keyframes 정해진 animation 이름{
                   0%{width:100px;}
                   10%{width:100px;}
                   100%{width:500px;}
               }
            */
            body, html{
                height: 100%;
                /* screen만큼의 사이즈 높이를 원할 때 body, html{height:100%;}를 사용 */
            }
            div:first-of-type{
                position: absolute;
                left: 0; top: 0;
                width: 100px;
                height: 50px;
                background: coral;

                /* animation: move 5s ease infinite; */
            }
            @keyframes move{
                0%{left: 0;}
                25%{left: calc(100% - 100px); top: 0;}
                50%{left: calc(100% - 100px); top: calc(100% - 50px);}
                75%{left: 0; top: calc(100% - 50px);}
                100%{top: 0;}
            }





            div:nth-of-type(2){
                margin: 100px auto;
                width: 300px;
                height: 300px;
                background: darkgreen;
                /*                                         animation: light 1s ease infinite; */
            }
            @keyframes light{
                0%{background: darkkhaki;}
                2%{background: darkmagenta;}
                3%{background: transparent;}
                
                39%{background: transparent;}
                40%{background: darkviolet;}
                41%{background: transparent;}
                59%{background: transparent;}
                60%{background: darkorange;}
                61%{background: transparent;}
                
                99%{background: transparent;}
                100%{background: darkturquoise;}
            }





            div:nth-of-type(3){
                margin: 100px auto;
                width: 300px;
                height: 300px;
                font: bold 50px arial, sans-serif;
            }
            div:nth-of-type(3)>span{
                opacity: 0;
            }
            div:nth-of-type(3)>span:nth-child(1){
                animation: dot1 5s ease infinite;
            }
            div:nth-of-type(3)>span:nth-child(2){         
                animation: dot2 5s ease infinite;
            }
            div:nth-of-type(3)>span:nth-child(3){
                animation: dot3 5s ease infinite;
            }
            div:nth-of-type(3)>span:nth-child(4){
                animation: dot4 5s ease infinite;
            }
            div:nth-of-type(3)>span:nth-child(5){
                animation: dot5 5s ease infinite;
            }
            @keyframes dot1 {
                0%{opacity: 0;}
                14%{opacity: 0;}
                16.666%{opacity: 1;} /* 1/6s */
                100%{opacity: 1;}
            }
            @keyframes dot2 {
                0%{opacity: 0;}
                31%{opacity: 0;}
                33.333%{opacity: 1;} /* 2/6s */
                100%{opacity: 1;}
            }
            @keyframes dot3 {
                0%{opacity: 0;}
                48%{opacity: 0;}
                50%{opacity: 1;} /* 3/6s */
                100%{opacity: 1;}
            }
            @keyframes dot4 {
                0%{opacity: 0;}
                64%{opacity: 0;}
                66.666%{opacity: 1;} /* 4/6s */
                100%{opacity: 1;}
            }
            @keyframes dot5 {
                0%{opacity: 0;}
                82%{opacity: 0;}
                84%{opacity: 1;} /* 5/6s */
                100%{opacity: 1;}
            }
    </style>
</head>
<body>
    <h1>animation</h1>
    <p>
        transition은 event가 발생할 때 마다 한 번씩만 사용가능하다. 그렇지만 animation은 event에 연결할 수도 있고 event없이도 연결가능하며
        무한횟수로  animation을 구동할 수도 있다
    </p>
    <p>
        문법은 animation을 작동하고 싶은 곳에 animation 속성을 지정하고 @keyframes라는 선택자로 시간에 맞춰서
        animation을 단계별로 만들 수 있다.
    </p>
    <div></div>
    <div></div>
    <div>
        <span>.</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/reset.css"/>
        <style>
            div.load {
                position: relative;
                margin: 30px auto;
                width: 300px;
                height: 300px;
            }
            div.load > div {
                position: absolute;
                left: 0;
                top: 0;
                border-radius: 50%;
                width: 400px;
                height: 400px;
            }
            div.load > div.load1-1 {
                animation: load 2s cubic-bezier(0,.53,.5,1) infinite;
            }
            div.load > div.load1-2 {
                animation: load 2s cubic-bezier(0,.47,.54,.99) infinite;
            }
            div.load > div.load1-3 {
                animation: load 2s cubic-bezier(0,.41,.62,1) infinite;
            }
            div.load > div.load1-4 {
                animation: load 2s cubic-bezier(0,.34,.69,1) infinite;
            }
            div.load > div.load1-1:after {
                position: absolute;
                left: clac(50% - 10px);
                top: 0;
                content: "";
                border-radius: 50%;
                width: 100px;
                height: 100px;
                background: cornsilk;
            }
            div.load > div.load1-2:before {
                position: absolute;
                left: clac(50% - 8px);
                top: 2px;
                content: "";
                border-radius: 50%;
                width: 80px;
                height: 80px;
                background: cornflowerblue;
            }
            div.load > div.load1-3:after {
                position: absolute;
                left: clac(50% - 6px);
                top: 4px;
                content: "";
                border-radius: 50%;
                width: 40px;
                height: 40px;
                background: crimson;
            }
            div.load > div.load1-4:before {
                position: absolute;
                left: clac(50% - 4px);
                top: 6px;
                content: "";
                border-radius: 50%;
                width: 20px;
                height: 20px;
                background: orange;
            }
            @keyframes load {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body></body>
    <div class="load">
        <div class="load1-1"></div>
        <div class="load1-2"></div>
        <div class="load1-3"></div>
        <div class="load1-4"></div>
    </div>
</html>

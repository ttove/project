<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
        picture>source,
        picture>img{
            width: 100%;
        }
    </style>
</head>
<body>
    <picture>
        <source media="(min-width:990px)" srcset="imgs/puppy-600x330.jpg" alt="강아지 이미지" />
        <source media="(min-width:640px) and (max-width:989px)" srcset="imgs/puppy-360x200.jpg" alt="강아지 이미지" />
        <source media="(max-width:639px)" srcset="imgs/puppy.jpg" alt="강아지 이미지" />
        <img src="imgs/puppy.jpg" alt="강아지">
    </picture>
</body>
</html>
